<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARKive Dashboard</title>
  <style>
    body { background:#0f172a; color:#e2e8f0; font-family:system-ui,-apple-system,Segoe UI,Roboto; display:flex; flex-direction:column; align-items:center; padding:2rem; }
    h1 { color:#60a5fa; margin-bottom:1rem; }
    .card { background:#1e293b; padding:1.5rem 2rem; border-radius:1rem; box-shadow:0 0 10px #334155; max-width:560px; width:100%; text-align:center; }
    .price { font-size:2rem; margin:1rem 0; color:#a5f3fc; }
    .timestamp { font-size:.9rem; color:#94a3b8; }
    .err { color:#fca5a5; font-size:.95rem; margin-top:.5rem; }
  </style>
</head>
<body>
  <h1>ARKive Live Price</h1>
  <div class="card">
    <div id="price" class="price">Loading...</div>
    <div class="timestamp" id="updated">Last updated: --</div>
    <div id="err" class="err"></div>
  </div>

  <script>
    const MINT = "FyhMHc7gese1Qwn8tXsk1tVjEVdgqEqQJbPXrH69aw6i";
    const URL  = `https://lite-api.jup.ag/price/v3?ids=${MINT}`;

    async function fetchPrice() {
      const priceEl = document.getElementById("price");
      const updEl   = document.getElementById("updated");
      const errEl   = document.getElementById("err");

      try {
        errEl.textContent = "";
        const res = await fetch(URL + "&_=" + Date.now(), {
          method: "GET",
          mode: "cors",
          cache: "no-store",
          headers: { "accept": "application/json" }
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();
        const entry = json?.data?.[MINT];
        const price = entry?.price;
        if (typeof price !== "number") throw new Error("Price missing");
        priceEl.textContent = `$${price.toFixed(6)}`;
        updEl.textContent = "Last updated: " + new Date().toLocaleTimeString();
      } catch (e) {
        priceEl.textContent = "Error fetching price.";
        errEl.textContent = String(e);
        console.error(e);
      }
    }

    fetchPrice();
    setInterval(fetchPrice, 10000);
  </script>
</body>
</html>
